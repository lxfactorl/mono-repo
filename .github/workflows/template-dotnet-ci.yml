name: .NET CI Template

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      project_path:
        required: true
        type: string
      coverage_threshold:
        required: false
        type: number
        default: 80
      bypass_checks:
        required: false
        type: boolean
        default: false
        description: "If true, skips build/test steps but reports success"
      enable_deploy:
        required: false
        type: boolean
        default: false
        description: "If true, enables the deployment job."
      railway_service_name:
        required: false
        type: string
        description: "The name of the service in Railway (e.g., notification-service)."
    secrets:


      RAILWAY_TOKEN:
        required: false
        description: "The Railway Project Token."
      RAILWAY_SERVICE_ID:
        required: false
        description: "The Railway Service ID. If empty, deployment is skipped."



jobs:
  validate:
    name: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bypass Check
        if: ${{ inputs.bypass_checks }}
        run: echo "‚ö†Ô∏è Skipping CI checks because 'bypass_checks' is true. Gate satisfied."

      - name: Setup .NET
        if: ${{ !inputs.bypass_checks }}
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        if: ${{ !inputs.bypass_checks }}
        run: dotnet restore
        working-directory: ${{ inputs.project_path }}

      - name: Format Check
        if: ${{ !inputs.bypass_checks }}
        run: dotnet format --verify-no-changes
        working-directory: ${{ inputs.project_path }}

      - name: Security Scan
        if: ${{ !inputs.bypass_checks }}
        run: dotnet list package --vulnerable --include-transitive
        working-directory: ${{ inputs.project_path }}

      - name: Build
        if: ${{ !inputs.bypass_checks }}
        run: dotnet build --no-restore /p:TreatWarningsAsErrors=true
        working-directory: ${{ inputs.project_path }}

      - name: Test
        if: ${{ !inputs.bypass_checks }}
        run: dotnet test --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage
        working-directory: ${{ inputs.project_path }}

      - name: Install ReportGenerator
        if: ${{ !inputs.bypass_checks }}
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Verify Coverage
        if: ${{ !inputs.bypass_checks }}
        run: |
          reportgenerator -reports:${{ inputs.project_path }}/coverage/**/coverage.cobertura.xml -targetdir:./coveragereport -reporttypes:TextSummary
          COVERAGE=$(grep "Line coverage:" ./coveragereport/Summary.txt | awk '{print $3}' | sed 's/%//')
          echo "Line Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < ${{ inputs.coverage_threshold }}" | bc -l) )); then
            echo "‚ùå Coverage $COVERAGE% is below required threshold ${{ inputs.coverage_threshold }}%"
            exit 1
          fi
          echo "‚úÖ Coverage $COVERAGE% meets threshold"

  deploy:
    name: deploy
    needs: [validate]
    if: ${{ inputs.enable_deploy && github.ref == 'refs/heads/master' && github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    concurrency:
      group: deploy-${{ inputs.service_name }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for automated versioning and tags later

      - name: Prepare Monorepo Context
        run: |
          # Inject shared monorepo properties
          cp -f Directory.Build.props ${{ inputs.project_path }}/ 2>/dev/null || true
          cp -f global.json ${{ inputs.project_path }}/ 2>/dev/null || true
          
          # Provision standard Dockerfile if missing
          if [ ! -f "${{ inputs.project_path }}/Dockerfile" ]; then
            echo "üì¶ Provisioning standard Dockerfile from skeleton..."
            cp .github/templates/dotnet-service.Dockerfile ${{ inputs.project_path }}/Dockerfile
            # Customize the template for this service
            sed -i "s|ExecutePlaceholder.dll|${{ inputs.service_name }}.dll|g" ${{ inputs.project_path }}/Dockerfile
            sed -i "s|\${PROJECT_PATH}|${{ inputs.service_name }}/${{ inputs.service_name }}.csproj|g" ${{ inputs.project_path }}/Dockerfile
          fi

          # Provision standard railway.json if missing
          if [ ! -f "${{ inputs.project_path }}/railway.json" ]; then
            echo "üöÇ Provisioning standard railway.json from skeleton..."
            cp .github/templates/railway.json ${{ inputs.project_path }}/railway.json
            sed -i "s|ExecutePlaceholder.dll|${{ inputs.service_name }}.dll|g" ${{ inputs.project_path }}/railway.json
          fi




      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Check Railway Status
        run: railway status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway
        run: railway up --service ${{ inputs.railway_service_name }} -d
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: ${{ inputs.project_path }}



