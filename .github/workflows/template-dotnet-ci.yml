name: .NET CI Template

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      project_path:
        required: true
        type: string
      coverage_threshold:
        required: false
        type: number
        default: 80
      bypass_checks:
        required: false
        type: boolean
        default: false
        description: "If true, skips build/test steps but reports success"
      enable_deploy:
        required: false
        type: boolean
        default: false
        description: "If true, enables the deployment job."
      railway_service_name:
        required: false
        type: string
        description: "The name of the service in Railway (e.g., notification-service)."
      railway_service_id:
        required: false
        type: string
        description: "The Railway Service ID. If empty, deployment is skipped."
    secrets:
      RAILWAY_TOKEN:
        required: false
        description: "The Railway Project Token."



jobs:
  validate:
    name: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bypass Check
        if: ${{ inputs.bypass_checks }}
        run: echo "‚ö†Ô∏è Skipping CI checks because 'bypass_checks' is true. Gate satisfied."

      - name: Setup .NET
        if: ${{ !inputs.bypass_checks }}
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        if: ${{ !inputs.bypass_checks }}
        run: dotnet restore
        working-directory: ${{ inputs.project_path }}

      - name: Format Check
        if: ${{ !inputs.bypass_checks }}
        run: dotnet format --verify-no-changes
        working-directory: ${{ inputs.project_path }}

      - name: Security Scan
        if: ${{ !inputs.bypass_checks }}
        run: dotnet list package --vulnerable --include-transitive
        working-directory: ${{ inputs.project_path }}

      - name: Build
        if: ${{ !inputs.bypass_checks }}
        run: dotnet build --no-restore /p:TreatWarningsAsErrors=true
        working-directory: ${{ inputs.project_path }}

      - name: Test
        if: ${{ !inputs.bypass_checks }}
        run: dotnet test --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage
        working-directory: ${{ inputs.project_path }}

      - name: Install ReportGenerator
        if: ${{ !inputs.bypass_checks }}
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Verify Coverage
        if: ${{ !inputs.bypass_checks }}
        run: |
          reportgenerator -reports:${{ inputs.project_path }}/coverage/**/coverage.cobertura.xml -targetdir:./coveragereport -reporttypes:TextSummary
          COVERAGE=$(grep "Line coverage:" ./coveragereport/Summary.txt | awk '{print $3}' | sed 's/%//')
          echo "Line Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < ${{ inputs.coverage_threshold }}" | bc -l) )); then
            echo "‚ùå Coverage $COVERAGE% is below required threshold ${{ inputs.coverage_threshold }}%"
            exit 1
          fi
          echo "‚úÖ Coverage $COVERAGE% meets threshold"

  deploy:
    name: deploy
    needs: [validate]
    if: ${{ inputs.enable_deploy && github.ref == 'refs/heads/master' && github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    concurrency:
      group: deploy-${{ inputs.service_name }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for automated versioning and tags

      - name: Install Versionize
        run: dotnet tool install --global Versionize

      - name: Versioning and Changelog
        id: versionize
        shell: bash
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Run versionize
          # --exit-insignificant-commits: exits with non-zero if no changes
          # --workingDir: filter commits by path
          # --tag-template: format for the git tag
          # --commit-message-template: format for the commit message
          if versionize \
            --workingRoot . \
            --workingDir ${{ inputs.project_path }} \
            --tag-template "${{ inputs.railway_service_name }}/v" \
            --commit-message-template "chore(${{ inputs.railway_service_name }}): release v{version} [skip ci]" \
            --exit-insignificant-commits; then
            echo "version_bumped=true" >> $GITHUB_OUTPUT
            
            # Push the commit and the tag
            # We use --follow-tags to push both the version bump commit and the new tag
            git push origin master --follow-tags
          else
            echo "No significant changes found. Skipping version bump."
            echo "version_bumped=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare Monorepo Context
        run: |
          # Inject shared monorepo properties
          cp -f Directory.Build.props ${{ inputs.project_path }}/ 2>/dev/null || true
          cp -f global.json ${{ inputs.project_path }}/ 2>/dev/null || true
          
          # Provision standard Dockerfile if missing
          if [ ! -f "${{ inputs.project_path }}/Dockerfile" ]; then
            echo "üì¶ Provisioning standard Dockerfile from skeleton..."
            cp .github/templates/dotnet-service.Dockerfile ${{ inputs.project_path }}/Dockerfile
            # Customize the template for this service
            sed -i "s|ExecutePlaceholder.dll|${{ inputs.service_name }}.dll|g" ${{ inputs.project_path }}/Dockerfile
            sed -i "s|\${PROJECT_PATH}|${{ inputs.service_name }}/${{ inputs.service_name }}.csproj|g" ${{ inputs.project_path }}/Dockerfile
          fi

          # Provision standard railway.json if missing
          if [ ! -f "${{ inputs.project_path }}/railway.json" ]; then
            echo "üöÇ Provisioning standard railway.json from skeleton..."
            cp .github/templates/railway.json ${{ inputs.project_path }}/railway.json
            sed -i "s|ExecutePlaceholder.dll|${{ inputs.service_name }}.dll|g" ${{ inputs.project_path }}/railway.json
          fi




      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Check Railway Status
        run: railway status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway and Verify
        run: |
          set -e  # Exit on error
          
          # 1. Trigger deployment and capture JSON output
          echo "üöÄ Triggering deployment..."
          DEPLOY_OUTPUT=$(railway up --service ${{ inputs.railway_service_name }} -d --json 2>&1)
          echo "üìã Deploy command output:"
          echo "$DEPLOY_OUTPUT"
          
          # 2. Extract Deployment ID
          DEPLOYMENT_ID=$(echo "$DEPLOY_OUTPUT" | jq -r '.deploymentId // .id // empty' 2>/dev/null || echo "")
          
          if [ -z "$DEPLOYMENT_ID" ] || [ "$DEPLOYMENT_ID" == "null" ]; then
            echo "‚ö†Ô∏è  Could not extract deployment ID from railway up output."
            echo "üîç Attempting to fetch latest deployment for service..."
            
            # Fallback: Query latest deployment via GraphQL API
            LATEST_DEPLOY_QUERY='{"query": "query { service(id: \"'${{ inputs.railway_service_id }}'\") { latestDeployment { id status } } }"}'
            LATEST_DEPLOY_RESPONSE=$(curl -s -X POST https://backboard.railway.com/graphql/v2 \
              -H "Project-Access-Token: ${{ secrets.RAILWAY_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d "$LATEST_DEPLOY_QUERY")
            
            DEPLOYMENT_ID=$(echo "$LATEST_DEPLOY_RESPONSE" | jq -r '.data.service.latestDeployment.id // empty')
            
            if [ -z "$DEPLOYMENT_ID" ] || [ "$DEPLOYMENT_ID" == "null" ]; then
              echo "‚ùå Failed to obtain deployment ID via GraphQL fallback."
              echo "üìã GraphQL response: $LATEST_DEPLOY_RESPONSE"
              exit 1
            fi
            
            echo "‚úÖ Retrieved deployment ID via GraphQL: $DEPLOYMENT_ID"
          else
            echo "‚úÖ Deployment ID: $DEPLOYMENT_ID"
          fi

          # 3. Poll Railway GraphQL API for deployment status
          MAX_ATTEMPTS=60  # 5 minutes (60 * 5s = 300s)
          ATTEMPT=1
          
          echo ""
          echo "‚è≥ Waiting for deployment to complete..."
          echo "   Polling Railway GraphQL API for status updates..."
          echo ""
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            sleep 5
            
            # Query deployment status via GraphQL API
            GRAPHQL_QUERY='{"query": "query { deployment(id: \"'$DEPLOYMENT_ID'\") { id status } }"}'
            GRAPHQL_RESPONSE=$(curl -s -X POST https://backboard.railway.com/graphql/v2 \
              -H "Project-Access-Token: ${{ secrets.RAILWAY_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d "$GRAPHQL_QUERY")
            
            # Extract status from GraphQL response
            DEPLOYMENT_STATUS=$(echo "$GRAPHQL_RESPONSE" | jq -r '.data.deployment.status // empty')
            
            if [ -z "$DEPLOYMENT_STATUS" ]; then
              echo "‚ö†Ô∏è  Attempt $ATTEMPT: Could not parse deployment status from GraphQL response"
              echo "üìã Response: $GRAPHQL_RESPONSE"
              ATTEMPT=$((ATTEMPT + 1))
              continue
            fi
            
            echo "üìä Attempt $ATTEMPT/$MAX_ATTEMPTS: Deployment status = $DEPLOYMENT_STATUS"
            
            # Check for terminal states
            case "$DEPLOYMENT_STATUS" in
              SUCCESS|ACTIVE)
                echo ""
                echo "‚úÖ Deployment successful!"
                echo "   Railway has verified health checks passed."
                echo "   Status: $DEPLOYMENT_STATUS"
                exit 0
                ;;
              FAILED|CRASHED|REMOVED)
                echo ""
                echo "‚ùå Deployment failed with status: $DEPLOYMENT_STATUS"
                echo "üìñ Fetching deployment logs for debugging..."
                railway logs --service ${{ inputs.railway_service_name }} --lines 50 || true
                exit 1
                ;;
              BUILDING|DEPLOYING|INITIALIZING|QUEUED)
                # In-progress states - continue waiting
                ;;
              *)
                echo "‚ö†Ô∏è  Unknown deployment status: $DEPLOYMENT_STATUS"
                ;;
            esac
            
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          # Timeout reached
          echo ""
          echo "‚ùå Timeout waiting for deployment verification (5 minutes elapsed)."
          echo "   Last known status: $DEPLOYMENT_STATUS"
          echo "üìñ Final deployment logs:"
          railway logs --service ${{ inputs.railway_service_name }} --lines 50 || true
          exit 1
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: ${{ inputs.project_path }}



