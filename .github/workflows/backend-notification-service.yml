name: Notification Service CI

on:
  workflow_call: # Allow being called by the Gate
  pull_request: # Keep independent trigger for direct feedback loop (optional, but good for dev experience)
    paths:
      - 'src/backend/notification-service/**'
      - 'Directory.Build.props'
      - '.github/workflows/backend-notification-service.yml'
      - '.github/workflows/dotnet-ci.yml'
  push:
    branches:
      - master
    paths:
      - 'src/backend/notification-service/**'
      - 'Directory.Build.props'
      - '.github/workflows/backend-notification-service.yml'
      - '.github/workflows/dotnet-ci.yml'

jobs:
  ci:
    uses: ./.github/workflows/dotnet-ci.yml
    with:
      service_name: 'NotificationService'
      working_directory: 'src/backend/notification-service'
