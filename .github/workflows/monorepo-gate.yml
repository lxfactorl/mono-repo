name: monorepo-gate

on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
        
      - name: Restore
        run: dotnet restore
        working-directory: src/backend/notification-service

      - name: Build
        run: dotnet build --no-restore /p:TreatWarningsAsErrors=true
        working-directory: src/backend/notification-service

      - name: Test
        run: dotnet test --no-build
        working-directory: src/backend/notification-service

      - name: Final Gate Check
        run: |
          echo "âœ… All monorepo quality gates passed"
